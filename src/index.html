<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Interface</title>
</head>
<body>
    <div id="dropdownpanel">
        <div class="header">DROPDOWN MENU</div>
        <div class="maincontent">
            <div class="dropdowncontainer">
                <button class="dropdownbutton" id="forclick">Click Me</button>
                <div class="dropdowncontent" id="clickcontent">
                    <a href="#">Item A</a>
                    <a href="#">Item B</a>
                    <a href="#">Item C</a>
                    <a href="#">Item D</a>
                </div>
            </div>
            <div class="dropdowncontainer">
                <button class="dropdownbutton" id="forhover">Hover Me</button>
                <div class="dropdowncontent" id="hovercontent">
                    <a href="#">Item A</a>
                    <a href="#">Item B</a>
                    <a href="#">Item C</a>
                    <a href="#">Item D</a>
                </div>
            </div>
        </div>
    </div>
    <div id="imgcarouselpanel"></div>
</body>
</html>
